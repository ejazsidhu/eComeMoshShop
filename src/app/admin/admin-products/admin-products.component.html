<a routerLink="/admin/add-product" class="btn btn-primary">Add Product</a>
<hr>

<div class="row">
    <div class="col-md-3" *ngFor="let p of products$ | async">
   
            <img src="{{p.imageUrl}}" alt="noImage" class="img-thumbnail" width="150"> <br>
            <label> <strong>Title:</strong>  {{p.title}} </label> <br>
            <label> <strong>Price:</strong>{{p.price}}./pkr </label>
    </div>
</div>
